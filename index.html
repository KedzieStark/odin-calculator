<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>

<body>
    <div class="calcBody">
        <div class="display">
            <span id="displayContent">0</span>
        </div>
        <div class="buttons">
            <button class="symbol clear" data-action="clear">AC</button>
            <button class="symbol sign" data-action="plusMinus">+/-</button>
            <button class="symbol percent" data-action="percent">%</button>
            <button class="operator" data-action="divide">÷</button>
            <button class="operand">7</button>
            <button class="operand"">8</button>
            <button class="operand">9</button>
            <button class="operator" data-action="multiply">*</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator" data-action="subtract">—</button>
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator" data-action="add">+</button>
            <button class="operand zero">0</button>
            <button class="operand">.</button>
            <button class="operator" data-action="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
